<div class="container mt-3">
  <div class="row">
    <div class="col-md-3 mb-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          <span class="align-middle lead">Add a new employee</span>
        </div>
        <div class="card-body">
          <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
            <!-- fistname -->
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="employee.firstName" name="firstName" #employeeFirstName="ngModel" minlength="2"
                required>
              <span *ngIf="employeeFirstName.errors?.required && employeeFirstName.touched" class="small text-danger">first name is required</span>
              <span *ngIf="employeeFirstName.errors?.minlength && employeeFirstName.touched" class="small text-danger">first name should be at least 2 characters</span>
            </div>
            <!-- lastname -->
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName" #employeeLastName="ngModel" minlength="2"
                required>
              <span *ngIf="employeeLastName.errors?.required && employeeLastName.touched" class="small text-danger">last name is required</span>
              <span *ngIf="employeeLastName.errors?.minlength && employeeLastName.touched" class="small text-danger">last name should be at least 2 characters</span>
            </div>
            <!-- position -->
            <div class="form-group">
              <label for="position">Position</label>
              <input type="text" class="form-control" [(ngModel)]="employee.position" name="position" #employeePosition="ngModel" required
                required>
              <span *ngIf="employeePosition.errors?.required && employeePosition.touched" class="small text-danger">position is required</span>
            </div>
            <!-- address -->
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" [(ngModel)]="employee.address" name="address" #employeeAddress="ngModel" required>
              <span *ngIf="employeeAddress.errors?.required && employeeAddress.touched" class="small text-danger">Address is required</span>
            </div>
            <button type="submit" class="btn btn-success mr-1">
              <i class="fa fa-check-circle mr-2"></i>Submit</button>
            <a [routerLink]="['/dashboard']" class="btn btn-danger">
              <i class="fa fa-times-circle mr-2"></i>Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
