<div class="container mt-3">
  <div class="row">
    <div class="col-md-3 mb-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
      <div *ngIf="employee" class="card">
        <div class="card-header">
          <span class="align-middle lead">Employee details</span>
        </div>
        <div class="card-body">
          <h3>{{employee.firstName}} {{employee.lastName}}</h3>
          <p class="mb-0">
            <strong>Position:</strong> {{employee.position}}</p>
          <p>
            <strong>Address:</strong> {{employee.address}}</p>
          <div class="mt-3">
            <a [routerLink]="['/edit-employee/'+id]" class="btn btn-success mr-1">
              <i class="fa fa-user-edit mr-2"></i>Edit</a>
            <button type="button" class="btn btn-danger" (click)="onDelete()">
              <i class="fa fa-user-slash mr-2"></i>Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
